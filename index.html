<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="images/main-logo.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="container wrapper">
            <div class="left-side">
                <div class="single-form-wrapper register-form">
                    <h2>Register Form</h2>
                    <div class="bg-box">
                        <div class="box">
                            <form action="#">
                                <div class="item">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-lock"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-lock"></i>
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-map-marker"></i>
                                    <select name="" id="">
                                        <option value="1">Your Location</option>
                                        <option value="2">Warsaw</option>
                                        <option value="3">Warsw</option>
                                        <option value="4">London</option>
                                    </select>
                                </div>
                                <label class="checbox-wrapper">I have read and accept the terms of use
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <div class="btn-wrapper">
                                    <button class="submit-btn full-btn">Sign up</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                    
                </div>
                <div class="single-form-wrapper send-mail-form">
                    <h2>Send Email</h2>
                    <div class="bg-box">
                        <div class="box">
                            <form action="#">
                                <div class="item">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <input type="text" placeholder="Your Name">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="item item-textarea">
                                    <textarea rows="8" cols="50" placeholder="Type your message">
                                    </textarea>
                                </div>
                                <label class="checbox-wrapper">Send a copy to my Email
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <div class="btn-wrapper">
                                    <button class="submit-btn full-btn">Send Email</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        <div class="right-side">
            <div class="single-form-wrapper sign-form">
                <h2>Sign In Form</h2>
                <div class="bg-box">
                    <div class="box">
                        <form action="#">
                            <div class="item">
                                <i class="glyphicon glyphicon-user"></i>
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="item">
                                <i class="glyphicon glyphicon-lock"></i>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="btn-wrapper">
                                <label class="checbox-wrapper">Remember Me
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <button class="submit-btn">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="single-form-wrapper recover-form">
                    <h2>Recover Form</h2>
                    <div class="bg-box">
                        <div class="box">
                            <form action="#">
                                <div class="item">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="item">
                                    <i class="glyphicon glyphicon-lock"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="btn-wrapper">
                                    <button class="submit-btn">Send</button>
                                    <button class="submit-btn" disabled>Done</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="single-form-wrapper subscribe-form">
                    <h2>Subscribe Form</h2>
                    <div class="bg-box">
                        <div class="box">
                            <form action="#">
                                <div class="item">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                    <input type="text" placeholder="Enter your Email">
                                </div>
                                <div class="btn-wrapper">
                                    <button class="submit-btn">Send</button>
                                    <button class="submit-btn" disabled>Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <footer class="brand-footer">
                <a href="#">www.masteralb.com</a>
            </footer>
        </div>
    </section>
        
    
</body>
</html>
